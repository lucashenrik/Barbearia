<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Atendimentos</title>
</head>
<body>
    <h2>Buscar Atendimentos por ID do Cliente</h2>
    <form id="buscarAtendimentosForm">
        <label for="clienteId">ID do Cliente:</label>
        <input type="number" id="clienteId" name="clienteId" required>
        <button type="submit">Buscar Atendimentos</button>
    </form>

    <div id="resultados"></div>

    <script>
        document.getElementById('buscarAtendimentosForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const clienteId = document.getElementById('clienteId').value;

            fetch('/cliente/atendimento/buscar?clienteId=' + clienteId)
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Erro ao buscar atendimentos');
                    }
                })
                .then(data => {
                    const resultadosDiv = document.getElementById('resultados');
                    resultadosDiv.innerHTML = '<h3>Atendimentos encontrados:</h3>';
                    data.forEach(atendimento => {
                        resultadosDiv.innerHTML += `<p>ID: ${atendimento.id}, Descrição: ${atendimento.descricao}</p>`;
                    });
                })
                .catch(error => {
                    alert('Erro: ' + error.message);
                });
        });
    </script>
</body>
</html>
