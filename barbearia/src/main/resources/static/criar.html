<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atendimento Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .form-group button {
            padding: 10px 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Criar Novo Atendimento</h2>
        <form id="atendimentoForm">
            <div class="form-group">
                <label for="clienteId">ID do Cliente:</label>
                <input type="number" id="clienteId" name="clienteId" required>
            </div>
            <div class="form-group">
                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>
            </div>
            <div class="form-group">
                <label for="servicos">Serviços:</label>
                <input type="text" id="servicos" name="servicos" required>
            </div>
            <div class="form-group">
                <button type="submit">Criar Atendimento</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('atendimentoForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const clienteId = document.getElementById('clienteId').value;
            const descricao = document.getElementById('descricao').value;
            const servicos = document.getElementById('servicos').value.split(',');

            const data = {
                clienteId: clienteId,
                descricao: descricao,
                servicos: servicos
            };

            fetch('/cliente/atendimento/criar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Erro ao criar atendimento');
                }
            })
            .then(data => {
                alert('Atendimento criado com sucesso: ' + JSON.stringify(data));
                // Lógica adicional após criação bem-sucedida, se necessário
            })
            .catch(error => {
                alert('Erro: ' + error.message);
            });
        });
    </script>
</body>
</html>
